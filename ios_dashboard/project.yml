name: SandboxedDashboard
options:
  bundleIdPrefix: sh.sandboxed-sh
  deploymentTarget:
    iOS: "18.0"
  xcodeVersion: "16.0"
  generateEmptyDirectories: true

settings:
  base:
    SWIFT_VERSION: "6.0"
    DEVELOPMENT_TEAM: ""
    CODE_SIGN_IDENTITY: ""
    CODE_SIGNING_REQUIRED: "NO"
    CODE_SIGN_ENTITLEMENTS: ""
    ENABLE_PREVIEWS: "YES"

targets:
  OpenAgentDashboard:
    type: application
    platform: iOS
    deploymentTarget: "18.0"
    sources:
      - path: OpenAgentDashboard
        excludes:
          - "**/.DS_Store"
    settings:
      base:
        INFOPLIST_FILE: OpenAgentDashboard/Info.plist
        PRODUCT_BUNDLE_IDENTIFIER: sh.sandboxed-sh.dashboard
        PRODUCT_NAME: "sandboxed.sh"
        ASSETCATALOG_COMPILER_APPICON_NAME: AppIcon
        ASSETCATALOG_COMPILER_GLOBAL_ACCENT_COLOR_NAME: AccentColor
        SWIFT_EMIT_LOC_STRINGS: "YES"
        GENERATE_INFOPLIST_FILE: "NO"
    entitlements:
      path: OpenAgentDashboard/OpenAgentDashboard.entitlements
      properties: {}

  OpenAgentDashboardTests:
    type: bundle.unit-test
    platform: iOS
    deploymentTarget: "18.0"
    sources:
      - path: OpenAgentDashboardTests
        excludes:
          - "**/.DS_Store"
    settings:
      base:
        PRODUCT_BUNDLE_IDENTIFIER: sh.sandboxed-sh.dashboard.tests
        PRODUCT_NAME: OpenAgentDashboardTests
        GENERATE_INFOPLIST_FILE: "YES"
        TEST_HOST: "$(BUILT_PRODUCTS_DIR)/Open Agent.app/$(BUNDLE_EXECUTABLE_FOLDER_PATH)/Open Agent"
        BUNDLE_LOADER: "$(TEST_HOST)"
    dependencies:
      - target: OpenAgentDashboard
